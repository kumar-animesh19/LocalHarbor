<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/4d852556a4.js" crossorigin="anonymous"></script>
    <title>LocalHarbor | Login</title>
</head>
<body>
   <section id="header">
      <a href="#"><img src="../images/logo.png" alt="logo" width= "170px";></a>
  </section>
    <div class="login">
        <form class="login__form">
           <h1 class="login__title">Seller Login</h1>

           <div class="login__content">
              <div class="login__box">
                <i class="fa-solid fa-envelope login__icon"></i>
                 <div class="login__box-input">
                    <input type="email" name="email" class="login__input" id="login-email" placeholder=" " required>
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>

              <div class="login__box">
                <i class="fa-solid fa-key login__icon"></i>

                 <div class="login__box-input">
                    <input type="password" name="password" class="login__input" id="login-pass" placeholder=" " required>
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="fa-regular fa-eye-slash login__eye" id="login-eye"></i>
                 </div>
              </div>
           </div>
            <a href="resetPassword.html" class="login__forgot">Forgot Password?</a>

           <button class="login__button" id="login-button">Login</button>

           <p class="login__register">
              Don't have an account? <a href="register.html">Register</a>
           </p>
        </form>
     </div>
     <script src="../js/seller/login.js"></script>
</body>
</html>
