<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resetPassword.css">
    <script src="https://kit.fontawesome.com/4d852556a4.js" crossorigin="anonymous"></script>
    <title>LocalHarbor | Reset Password</title>
</head>
<body>
    <section id="header">
        <a href="index.html"><img src="images/logo.png" alt="logo" width= "170px"></a>
    </section>
    <div id="email_div">
        <label for="email">Enter your email...</label>
        <input type="email" name="email" id="email">
        <div><button id="email_btn">Reset Password</button></div>
    </div>
    <div id="verify">
        <label for="otp">Enter OTP received on your email..</label>
        <input type="number" name="otp" id="otp">
        <div><button id="verify_btn">Verify</button></div>
    </div>
    <div id="reset_pass">
        <label for="password">New Password</label>
        <input type="password" name="password" id="password">
        <i class="fa-regular fa-eye-slash register__eye" id="register-eye"></i>
        <div><button id="pass_btn">Submit</button></div>
    </div>
</body>
<script src="js/resetPassword.js"></script>
</html>
